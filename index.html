<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Typing Test</title>
</head>
<body onload="loadContent()">
    <div id="mainDiv">

        <h1 class="text-center font-weight-bold">Typing Master</h1>
        <h2 class="text-center">Check your typing skills in a minute</h2>
        <div id="complete">
            <div id="left">
                <h5 style="background-color: orange;">Timer</h5>

                <div id="stopwatch">
                    <div class="text-left">Minutes / <div id="displayMinutes">00</div></div>
                    <div class="text-right">/ seconds<div id="displaySeconds">60</div></div>
                    
                </div>
                <h6 class="bg-danger text-center text-white" id="timeUp">timeUp!</h6>
                
                <div id="selectLevel">
                    <h5 style="background-color: orange;">Select Text</h5>
                    <div>
                        <select class="form-select bg-info" aria-label="Default select example">
                            <option selected>1 Minute</option>
                            <option value="2 Minute">2 Minutes</option>
                            <option value="5 Minute">5 Minutes</option>
                            <option value="10 Minute">10 Minutes</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select bg-info" aria-label="Default select example">
                            <option value="Easy">Easy</option>
                            <option selected value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                </div>
                <button onclick="loadContent()" class="w-100 btn btn-lg btn-dark text-white" id="startBtn">Start</button>
                
            </div>

            <div id="center">
                <div id="displayPara"></div>
                <div id="inputField">
                    <span id="mainResult"></span>
                    <input type="text" oninput="run1()" placeholder="type here" id="input">
                </div>
            </div>

            <div id="right">

                <div id="resultDiv" class="w-100 bottom-0">
                    <h5 style="background-color: orange;">Result</h5>
                    <div class="bg-info text-white" id="totalTyped"></div>
                    <div class="bg-success text-white" id="WPM"></div>
                    <div class="bg-danger text-white" id="typos"></div>
                    <div class="bg-secondary text-white" id="accurecy"></div>
                </div>

                <h5 class="text-center bg-dark text-white">Previous Tests</h5>
                <div id="progressBarDiv"></div>
                
            </div>
        </div>
        
    </div>

</body>
    <script src="script.js"></script>
</html>
