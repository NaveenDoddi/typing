<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body onload="loadContent()">
    <div id="mainDiv">

        <h1 class="text-center font-weight-bold">Typing Master</h1>
        <h2 class="text-center">Check your typing skills in a minute</h2>
        <div id="complete">
            <div id="left">
                <div id="stopwatch">
                    <h5 style="background-color: orange;">Timer</h5>
                    <!-- <button class="btn btn-lg">00 :</button> -->
                    <button class="btn btn-lg" id="displayMinutes">00 :</button>
                    <button class="btn btn-lg" id="displaySeconds">60</button>
                    <button class="btn btn-lg btn-danger invisible " id="timeUp"></button>
                </div>
                
                <div id="selectLevel">
                    <h5 style="background-color: orange;">select text</h5>
                    <div onchange="loadContent()">
                        <select class="form-select bg-info" aria-label="Default select example">
                            <option selected>1 Minute</option>
                            <option value="2 Minute">2 Minutes</option>
                            <option value="5 Minute">5 Minutes</option>
                            <option value="10 Minute">10 Minutes</option>
                        </select>
                    </div>
                    <div onchange="loadContent()">
                        <select class="form-select bg-info" aria-label="Default select example">
                            <option value="Easy">Easy</option>
                            <option selected value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                </div>
                
            </div>

            <div id="center">
                <div id="displayPara"></div>
                <div id="inputField">
                    <span id="mainResult"></span>
                    <input type="text" oninput="run1()" placeholder="type here" id="input">
                </div>
            </div>

            <div id="right">

                <div id="resultDiv" class="w-100 bottom-0">
                    <h5 style="background-color: orange;">result</h5>
                    <div class="bg-info text-white" id="totalTyped"></div>
                    <div class="bg-success text-white" id="WPM"></div>
                    <div class="bg-danger text-white" id="typos"></div>
                    <div class="bg-warning text-dark" id="accurecy"></div>
                </div>

                <div id="progressBarDiv">
                    <h5 style="background-color: orange;">your history</h5>                    <div class="progress" style="height: 50px;">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25</div>
                    </div>
                    <div class="progress" style="height: 50px;">
                        <div class="progress-bar" role="progressbar" style="width: 35%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">35</div>
                    </div>
                    <div class="progress" style="height: 50px;">
                        <div class="progress-bar" role="progressbar" style="width: 45%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">45</div>
                    </div>
                    <div class="progress" style="height: 50px;">
                        <div class="progress-bar" role="progressbar" style="width: 55%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">55</div>
                    </div>
                    <div class="progress" style="height: 50px;">
                        <div class="progress-bar" role="progressbar" style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">20</div>
                    </div>
                    
                </div>
                
                
            </div>
        </div>
        
    </div>

</body>
    <script src="script.js"></script>
</html>
