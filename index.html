<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Typing Test</title>
</head>
<body onload="loadContent()">
    <div id="mainDiv">

        <h1 class="text-center"><bold class="bg-dak p-2 rounded-pill"> Typing Master <img src="viking3.jpg" alt=""></bold></h1>
        <h2 class="text-center">Check your typing skills in a minute <img src="thumb.jpg" alt="logo"></h2>
        <div id="complete">
            <div id="left">
                <h5 style="background-color: orange;">Timer</h5>

                <div id="stopwatch">
                    <div class="text-left">Minutes / <div id="displayMinutes">00</div></div>
                    <div class="text-right">/ seconds<div id="displaySeconds">60</div></div>
                    
                </div>
                <h6 class="bg-danger text-center text-white" id="timeUp">timeUp!</h6>
                <div >
                    <div class="text-center p-2 mt-3 border"> Time you spend on Typing Master today <br><small class="h3 bg-danger p-1 rounded-circle" id="totalTime">0</small></div>

                    <button class="btn w-100 mt-4 border" id="mute" onclick="mute(this)">Mute</button>
                </div>

                <div id="selectLevel">
                    <h5 style="background-color: orange;">Select Text</h5>
                    <div>
                        <select class="form-select bg-info text-center" aria-label="Default select example">
                            <option selected>1 Minute</option>
                            <option value="2 Minute">2 Minutes</option>
                            <option value="5 Minute">5 Minutes</option>
                            <option value="10 Minute">10 Minutes</option>
                        </select>
                    </div>
                    <div>
                        <select class="form-select bg-info text-center" aria-label="Default select example">
                            <option value="Easy">Easy</option>
                            <option selected value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    
                </div>
                <button onclick="startBtn(this)"  class="w-100 btn btn-lg btn-dark text-white" id="startBtn">Start</button>
                
            </div>

            <div id="center">
                <div id="displayPara"></div>
                <div id="inputField">
                    <span id="mainResult"></span>
                    <input type="text" oninput="run1()" placeholder="type here" id="input">
                </div>
            </div>

            <div id="right">
                <h5 style="background-color: orange;">Your Score <img src="speedometer.jpg" alt="" id="speedometer"></h5>
                <div id="resultDiv" class="w-100 bottom-0 p-1 text-dark">
                    
                    <div>
                        <div class="bg-info text-white" id="totalTyped" style="float: left"></div><div id="totalTypedT">total typed</div><div class="text-end h3">X</div>
                    </div>
                    <div>
                        <div class="bg-secondary text-white" id="accurecy" style="float: left"></div><div id="accurecyT">accurecy</div><div class="text-end h3">=</div>
                    </div>
                    <div>
                        <div class="bg-success text-white " id="WPM" style="float: left"></div><div id="WPMT">WPM</div>
                    </div>
                </div>

                <h5 class="text-center text-dark" style="background-color: orange;">Previous Tests</h5>
                <div id="progressBarDiv"></div>
                
            </div>
        </div>
        
    </div>
<audio src="beepSound.wav" id="sound"></audio>
<audio src="Kaun Banega Crorepati - endTest.mp3" id="endSound"></audio>
</body>
    <script src="script.js"></script>
</html>
